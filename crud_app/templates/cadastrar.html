<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-card h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .form-card input {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-card button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .form-card button:hover {
            background-color: #45a049;
        }

        .loading-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-card" class="loading-card">
        Cadastro conclu√≠do com sucesso! Redirecionando para a tela de login...
    </div>

    <div class="form-card">
        <h1>Cadastro</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        const successMessage = "{{ success_message|escapejs }}";
        console.log(successMessage); 
        if (successMessage) {
            const loadingCard = document.getElementById("loading-card");
            loadingCard.style.display = "block";
            setTimeout(() => {
                window.location.href = "/login";
            }, 2000);
        }
    </script>
</body>
</html>
